<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Club de Fermentos Uniandes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #00ffcc;
      font-family: "Press Start 2P", monospace;
      text-align: center;
      padding-top: 80px;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      text-shadow: 2px 2px 10px #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    h2 {
      color: #ff66ff;
      font-size: 16px;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .button {
      display: inline-block;
      background: #ff00cc;
      color: #fff;
      padding: 15px 25px;
      margin: 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 0 10px #ff00ff;
      transition: 0.2s;
    }

    .button:hover {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }

    #pacman {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      position: relative;
      margin: 40px auto;
      animation: eat 0.4s infinite alternate;
      clip-path: polygon(0% 0%, 100% 25%, 100% 75%, 0% 100%);
      cursor: pointer;
      box-shadow: 0 0 20px yellow;
    }

    @keyframes eat {
      from { clip-path: polygon(0% 0%, 100% 25%, 100% 75%, 0% 100%); }
      to { clip-path: polygon(0% 0%, 100% 50%, 0% 100%); }
    }

    .moving-text {
      font-size: 12px;
      color: #ffcc00;
      position: absolute;
      bottom: 10px;
      width: 100%;
      animation: move 6s linear infinite;
    }

    @keyframes move {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff0;
      border-radius: 50%;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    #message {
      display: none;
      margin-top: 20px;
      color: #00ffff;
      font-size: 14px;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>

  </div>
